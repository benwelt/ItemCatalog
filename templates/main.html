{% extends "framework.html" %}
{% block content %}
<div class="container">
  <div class="row">
    {% for b in bikes %}
    <div class="col-md-3 mt-3">
      <div class="card bg-light">
        <h4 class="card-header text-center">{{b.name}}</h4>
        <img class="card-img-top" src="{{b.imageUrl}}" alt="{{b.name}}" title="{{b.name}}" style="height: 154px;">
        <div class="card-body">
          <h4 class="card-title"><a href="{{url_for('showBrandBikes', brand_name=b.brand)}}">{{b.brand}}</a></h4>
          <h6 class="card-subtitle"><a href="{{url_for('showCategoryBikes', category_name=b.category.name)}}">{{b.category.name}}</a></h6>
          <a class="btn btn-dark" href="{{url_for('showBikeDetails', bike_name=b.name)}}" style="margin-top: 10px;">Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="fixed-bottom-right">
    <a class="newBikeButton" href="{{url_for('addNewBike')}}" role="button" title="Add new bike"><i class="fa fa-plus-square-o fa-3x" aria-hidden="true"></i></a>
  </div>
</div>
{% endblock %}
