{% extends "framework.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6.offset-md-3">
        <form class="newCategoryForm" action="#" method="post">
          <div class="form-group">
            <label for="categoryInput">Category</label>
            <input type="text" name="name" class="form-control" id="categoryInput" placeholder="Enter category name">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
