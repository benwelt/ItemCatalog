{% extends "framework.html" %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <form class="newCategoryForm bg-light p-3" action="#" method="post">
          <h1 class="text-center">Add a New Category</h1>
          <hr>
          <div class="form-group">
            <label for="categoryInput">Category</label>
            <input type="text" name="name" class="form-control" id="categoryInput" placeholder="Enter category name" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-danger">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
