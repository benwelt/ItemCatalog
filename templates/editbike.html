{% extends "framework.html" %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <form class="newItemForm bg-light p-3" action="#" method="post">
          <h1 class="text-center">Edit {{bike.name}}</h1>
          <hr>
          <div class="form-group">
            <label for="bikeNameInput">Bike Name</label>
            <input type="text" class="form-control" name="name" id="bikeNameInput" value="{{bike.name}}" required>
          </div>
          <div class="form-group">
            <label for="bikeBrandInput">Brand Name</label>
            <input type="text" name="brand" class="form-control" id="bikeBrandInput" value="{{bike.brand}}" required>
          </div>
          <div class="form-group">
            <label for="categorySelect">Category</label>
            <div class="input-group">
              <select class="form-control custom-select" name="category" id="categorySelect" required>
                <option value="">Select a Category</option>
                {% for c in categories %}
                <option value="{{c.id}}">{{c.name}}</option>
                {% endfor %}
              </select>
              <span class="input-group-btn">
                <a href="{{url_for('addNewCategory')}}" class="btn btn-danger" role="button" title="Add a new category"><i class="fa fa-plus"></i></a>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="bikeImageUrl">Image URL</label>
            <input type="text" class="form-control" name="bikeImageUrl" value="{{bike.imageUrl}}" required>
          </div>
          <div class="form-control">
            <label for="bikeDescInput">Description</label>
            <textarea class="form-control" name="description" id="bikeDescInput" rows="8" cols="80" required>{{bike.description}}</textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-danger mt-3">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
